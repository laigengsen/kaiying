  {include file="public/header" /}
<div class="main-content">
<div class="main-content-inner">


<div class="page-content">




<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form action="{:url('webinfo/youhuasave')}" method="post" class="form-horizontal" role="form">
			<div class="form-group" style="background-color: lightgrey">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"></label>
				<div class="col-sm-9" style="font-size: 35px;padding-left: 100px">
					联系我们
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 公司名称: </label>

				<div class="col-sm-9">
					<input name="companyname" value="{$youhua.companyname}" type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 地址: </label>

				<div class="col-sm-9">
					<input name="address" value="{$youhua.address}" type="text" id="form-field-1" placeholder="address" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 邮箱: </label>

				<div class="col-sm-9">
					<input name="email" value="{$youhua.email}" type="text" id="form-field-1" placeholder="phone" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 联系人: </label>

				<div class="col-sm-9">
					<input name="person" value="{$youhua.person}" type="text" id="form-field-1" placeholder="mail" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 电话 :</label>

				<div class="col-sm-9">
					<input name="phone" value="{$youhua.phone}" type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">

						提交
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">

						重置
					</button>
				</div>
			</div>
		</form>
	</div><!-- /.col -->
</div><!-- /.row -->
</div><!-- /.page-content -->
</div>
</div><!-- /.main-content -->
