{include file="public/header" /}
<div class="main-content">
	<div class="main-content-inner">
		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<form action="{:url('menage/editcategorysave')}" method="post" class="form-horizontal" role="form">
						<div class="form-group" style="background-color: lightgrey">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"></label>
							<div class="col-sm-9" style="font-size: 35px;padding-left: 100px">
								编辑分类的名称
							</div>
						</div>

						<div class="form-group" >
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 名称 </label>

							<div class="col-sm-9">
								<input  name="id" type="hidden" value="{$productcategory.id}">
								<input name="name" type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" value="{$productcategory.name}"/>
							</div>
						</div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									提交
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									重置
								</button>
							</div>
						</div>
					</form>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->
