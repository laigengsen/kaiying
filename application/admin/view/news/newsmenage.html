{include file="public/header" /}
<div class="main-content">
	<div class="main-content-inner">


		<div class="page-content">


			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group" style="background-color: lightgrey">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1"></label>
								<div class="col-sm-9" style="font-size: 35px;padding-left: 100px">
									新闻列表管理
								</div>
							</div>
							<table id="simple-table" class="table  table-bordered table-hover">
								<thead>
								<tr>
									<th class="center">
										<label class="pos-rel">
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</th>
									<th style="text-align: center">标题名称</th>

									<th class="hidden-480">创建日期</th>
									<th style="text-align: center">操作</th>
								</tr>
								</thead>

								<tbody>
								{volist name="news" id="vo"}
								<tr>
									<td class="center">
										<label class="pos-rel">
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</td>

									<td class="center">
										<div class="action-buttons">
											<a href="#">
												{$vo.producttitle}

											</a>
										</div>
									</td>


									<td class="hidden-480">{$vo.create_time}</td>

									<td style="text-align: center">
										<div class="hidden-sm hidden-xs btn-group">

											<a href="{:url('News/newsedit',['id'=>$vo.id,'cateid'=>$vo.cateid])}" target="content">
												<button class="btn btn-success">编辑</button>
											</a>

											<div class="hidden-md hidden-lg">
												<div class="inline pos-rel">
													<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
														<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
													</button>

													<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
														<li>
															<a href="#" class="tooltip-info" data-rel="tooltip" title="View">
													<span class="blue">
														<i class="ace-icon fa fa-search-plus bigger-120"></i>
													</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
													<span class="green">
														<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
													</span>
															</a>
														</li>

														<li>
															<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
													<span class="red">
														<i class="ace-icon fa fa-trash-o bigger-120"></i>
													</span>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</div>
									</td>
								</tr>
								{/volist}
								</tbody>
							</table>
						</div><!-- /.span -->

					</div><!-- /.row -->
					<div class="hr hr-18 dotted hr-double"></div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    $('input').blur(function(){
        //取值id
        var id=$(this).attr('attr-id');
        //alert(id);
        //获取排序的值
        var order=$(this).val();
        // alert(order);
        var postData={
            'id':id,
            'order':order,
        };
        var url="{:url('Merchant/listorder')}";
        $.post(url,postData,function(result){
            if(result.code==1){
                location.href=result.url;
            }else{
                alert(result.msg);
            }
        })
    })
</script>
